spring.application.name=Backend-SpringBoot

# ===================================
# PostgreSQL Configuration
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/proyecto_ppw
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA/Hibernate Configuration
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# Server Configuration
# ===================================
server.port=8081
server.servlet.context-path=/api/spring

# ===================================
# Firebase Configuration
# ===================================
# Ruta al archivo de credenciales de Firebase Admin SDK
firebase.credentials.path=./firebase-credentials.json

# ===================================
# CORS Configuration
# ===================================
cors.allowed.origins=http://localhost:4200
